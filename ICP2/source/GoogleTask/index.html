<!DOCTYPE html>
<html lang="en">

<head>
    <title>Google Home Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
    <link href="style.css" rel="stylesheet" type="text/css">
</head>

<body>
    <ul id="nav-bar">
        <li><a class="nav-bar-opacity" href="#">Gmail</a></li>
        <li><a class="nav-bar-opacity" href="#">Images</a></li>
        <li>
            <a href="#">
                <div class="nav-bar-opacity" id="menu-icon"></div>
            </a>
        </li>
        <li class="bell-icon">
            <a href="#"><i class="fas fa-bell"></i></a>
        </li>
        <li class="user-icon">
            <a href="#"><img class="user" src="https://lh3.googleusercontent.com/ogw/ADGmqu8JtNJ_wf8u8A8f2fXG0jdQosGKPpsDSpXRKeXD=s64-c-mo" alt=""></a>
        </li>
    </ul>

    <div class="main-content">
        <div id="logo">
            <img alt="Google logo" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png">
        </div>
        <div id="search-bar">
            <label>
            <input name="search" type="text">
        </label>
            <a href="#" id="speech-link"><img alt="Speech icon" src="https://lh5.googleusercontent.com/OorCLDb2xlVQ4P2MDNCiwAnpv0K1ZrcDwEwRS3sOfDMrnYTnVPvCh7WtFQMbZ_S9u_jzcSLd8g=s128-h128-e365"></a>
        </div>
        <div class="buttons">
            <button name="Google-Search" style="opacity: 0.5;">Google Search</button>
            <button name="Feeling-Lucky" style="opacity: 0.5;">I'm Feeling Lucky</button>
        </div>
        <div class="recent-pages">
            <div class="tabs">
                <div class="tab">
                    <a href="https://mail.google.com/" target="_blank">
                        <img src="https://1000logos.net/wp-content/uploads/2018/05/Gmail-logo.png" />
                    </a>
                    <p class="tab-title">Inbox(443)</p>
                </div>
                <div class="tab">
                    <a href="https://www.youtube.com/" target="_blank"><img src="https://i.pinimg.com/originals/62/60/ef/6260efc8fc9a9002669d2f4ad9956cc0.jpg" />
                    </a>
                    <p class="tab-title">YouTube</p>
                </div>
                <div class="tab">
                    <a href="https://mail.cognizant.com/" target="_blank"><img src="https://download.logo.wine/logo/Outlook_on_the_web/Outlook_on_the_web-Logo.wine.png">
                    </a>
                    <p class="tab-title">Cognizant</p>
                </div>
                <div class="tab">
                    <a href="https://www.angular.io/" target="_blank"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/cf/Angular_full_color_logo.svg/1200px-Angular_full_color_logo.svg.png">
                    </a>
                    <p class="tab-title">Angular</p>
                </div>
            </div>
            <div class="tabs">
                <div class="tab">
                    <a href="https://www.python.org/" target="_blank"><img src="https://gss-technology.com/wp-content/uploads/2020/07/python.png">
                    </a>
                    <p class="tab-title">Python</p>
                </div>
                <div class="tab">
                    <a href="https://www.google.com/" target="_blank"><img src="https://library.kissclipart.com/20180829/zlq/kissclipart-google-logo-png-clipart-google-logo-google-search-6aa66a36629c5f13.jpg">
                    </a>
                    <p class="tab-title">Google</p>
                </div>
                <div class="tab">
                    <a href="https://accounts.google.com" target="_blank"><img src="https://www.kindpng.com/picc/m/57-571745_facebook-logo-circle-email-signature-facebook-icon-small.png">
                    </a>
                    <p class="tab-title">Accounts</p>
                </div>
                <div class="tab">
                    <a href="#" target="_blank"><img src="https://www.clipartmax.com/png/middle/78-789909_download-plus-sign-transparent-background.png">
                    </a>
                    <p class="tab-title">Add Page</p>
                </div>
            </div>
        </div>
        <footer>
            <div class="bottom-nav">
                <ul class="ul-left">
                    <li><a href="#">Advertising</a></li>
                    <li><a href="#">Business</a></li>
                    <li><a href="#">About</a></li>
                </ul>
                <ul class="ul-right">
                    <li><a href="#">Privacy</a></li>
                    <li><a href="#">Terms</a></li>
                    <li><a href="#">Settings</a></li>

                </ul>
            </div>
        </footer>
</body>


</html>
