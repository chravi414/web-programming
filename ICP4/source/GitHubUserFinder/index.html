<html>
<head>
    <title>Github User Finder</title>
    <link href="style.css" rel="stylesheet">
    <script src="jquery.js" type="text/javascript"></script>
    <script src="script.js" type="text/javascript"></script>
</head>
<body>
<header>
    <h1>Find Me!</h1>
</header>
<div id="container">
    <div class="search">
        <div id="error"></div>
        <input id="username" placeholder="Enter a github username" type="text"></input>
    </div>
    <div class="result">
        <div class="profile">
            <div class="avatar">
                <img src="https://st3.depositphotos.com/1767687/16607/v/600/depositphotos_166074422-stock-illustration-default-avatar-profile-icon-grey.jpg" alt="" class="profile-pic">
                <a href="#" class="btn btn-link btn-profile">Go To Profile</a>
            </div>
            <div class="info">
                <p><span class="label">ID:</span><span class="value" id="id">123456</span></p>
                <p><span class="label">Username:</span><span class="value" id="name">chrav414</span></p>
                <p><span class="label">No.of Public Repos:</span><span class="value" id="repos">chrav414</span></p>
                <p><span class="label">No.of Followers:</span><span class="value" id="followers">chrav414</span></p>
                <p><span class="label">Created Date:</span><span class="value" id="date">chrav414</span></p>
                <div class="btn-container">
                    <a href="#" class="btn btn-link btn-repo">Repositories</a>
                    <a href="#" class="btn btn-link btn-follow">Followers</a>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
